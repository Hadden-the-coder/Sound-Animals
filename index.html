<html>
  <head>
    <title>Sound Identification Animal App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Are+You+Serious&family=Plus+Jakarta+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound of different Animals</h2>
      <p>Note: Bark or Meow to show a dog or a cat.</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-info" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can hear:</h3>
        <h4 id="result_confidence">Accuracy</h4>
        <br>
        <img src="istockphoto-1335802142-612x612.jpg" width="300" height="300" id="Dog_photo">
        <img src="cat-care_meowing-and-yowling_main-image.jpg" width="300" height="300" id="Cat_photo">

      </center>
    </div>
    <div class="copy_right_footer">Developed by Hadden</div>
<script src="main.js"></script>
  </body>
</html>
